<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="h1">REGISTRATION FORM</h1>
<form id="registrationForm" onsubmit="validateForm(event)">
    <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
</div>
<div class="form-group">

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
</div>
<div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" required>
</div>
<div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea>
</div>
<div class="form-group">
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
</div>
<div class="form-group">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>
</div>
<div class="form-group">
    <label for="profilePicture">Profile Picture (Upload Image):</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
</div>
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
</div>
<div class="form-group">
    <div id="passwordStrength" class="strength-indicator"></div>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>
</div>
<div class="form-group">
    <label>
        <input type="checkbox" id="termsAndConditions" required>I agree to the Terms and Conditions
        
    </label>
</div>
    <button type="submit">Register</button>
</form>

<script src="script.js"></script>

</body>
</html>
